            buildConfigField "String", "SPEECH_SUBSCRPTION_KEY", "\"2ba1c5f2eb1b47e58d434cd7733e0b0d\""
            buildConfigField "String", "AZURE_OPEN_AI_API_KEY", "\" ac78401ba38a48cfb6d30b90ef0adee3\""
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
