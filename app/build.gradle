plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.optoma.voicecontrol'
    compileSdk 33

    defaultConfig {
        applicationId "com.optoma.voicecontrol"
        minSdk 28
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "DEFAULT_ENDPOINTS_PROTOCAL", "\"DefaultEndpointsProtocol=https;\""
            buildConfigField "String", "STORAGE_ACCOUNT_NAME", "\"AccountName=ccprojectstorage;\""
